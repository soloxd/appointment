<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../js/H-ui/static/h-ui/css/H-ui.css" />
</head>

<body style="margin: 10px;">
  <div style="margin-bottom: 20px;">
    <label>一级科室：</label>
    <select style="width: 110px; height: 24px; margin-top: 3px;" class="select" size="1" 
        data-bind="options: deptList1, optionsText: 'name', optionsValue:'id', optionsCaption: '全部', value: dept1, event:{change: loadDeptList2}">
    </select>
    <label style="margin-left: 20px;">二级科室：</label>
    <select style="width: 110px; height: 24px; margin-top: 3px;" class="select" size="1"
        data-bind="options: deptList2, optionsText: 'name', optionsValue:'id', optionsCaption: '全部', value: dept2">
    </select>
    <label style="margin-left: 20px;">职称：</label>
    <select style="width: 100px; height: 24px; margin-top: 3px;" class="select" size="1" data-bind="value: title">
        <option value="" selected>全部</option>
        <option value="主任医师">主任医师</option>
        <option value="副主任医师">副主任医师</option>
        <option value="主治医师">主治医师</option>
        <option value="普通医师">普通医师</option>
    </select>
    <label style="margin-left: 20px;">可预约：</label>
    <select style="width: 55px; height: 24px; margin-top: 3px;" data-bind="value: open"  class="select" >
        <option value="" selected>全部</option>
        <option value="1">是</option>
        <option value="0">否</option>
    </select>
    <label style="margin-left: 20px;">姓名（助记符）：</label>
    <input style="width: 80px;" class="input-text radius size-S" data-bind="value: name" maxlength="8" />
    <input style="margin-left: 20px;" class="btn btn-primary radius size-S" 
        type="button" value="查 询" data-bind="click: query" />
    <input style="margin-left: 15px;" class="btn btn-success radius size-S" 
        type="button" value="重 置" data-bind="click: reset" />
  </div>  

<table class="table table-border table-striped table-hover">
  <thead class="text-c">
    <tr>
      <th width="10%">ID</th>
      <th width="15%">姓名</th>
      <th width="20%">职称</th>
      <th width="20%">科室</th>
      <th width="10%">助记符</th>
      <th width="15%">工号</th>
      <th width="10%">可预约</th>
    </tr>
  </thead>
  <tbody class="text-c" data-bind="foreach: list">
    <tr>
      <td data-bind="text: id"></th>
      <td data-bind="text: name"></th>
      <td data-bind="text: title"></td>
      <td data-bind="text: deptName"></td>
      <td data-bind="text: symbol"></td>
      <td data-bind="text: jobNumber"></td>
      <td><input type="checkbox" class="opencbox" data-bind="checked: open, event: {change:doctorOpen}"></td>
    </tr>
  </tbody>
</table>
<div style="margin-top: 10px;">
    <div id="page" style="float: left;" data-bind="visible: shouldShowPage"></div>
    <div style="float: right; margin-right: 10px;" data-bind="text: total"></div>
</div>

<script type="text/javascript" src="../../js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../js/lib/knockout-3.4.0.js"></script>
<script type="text/javascript" src="../../js/sys/doctor.js"></script>

</body>
</html>
