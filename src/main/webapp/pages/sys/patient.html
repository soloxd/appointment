<body style="margin: 10px;">
  <div style="margin-bottom: 20px;">
    <label >姓名：</label>
    <input style="width: 100px;" class="input-text radius size-S" data-bind="value: name" maxlength="8"/>
    <label style="margin-left: 20px;">手机号：</label>
    <input style="width: 100px;" class="input-text radius size-S" data-bind="value: phone" maxlength="11" />
    <label style="margin-left: 20px;">身份证：</label>
    <input style="width: 200px;" class="input-text radius size-S" data-bind="value: idNumber" maxlength="18"/>
    <label style="margin-left: 20px;">性别：</label>
    <select style="width: 60px; height: 24px; margin-top: 3px;" data-bind="value: sex"  class="select" >
        <option value="" selected>全部</option>
        <option value="0">女</option>
        <option value="1">男</option>
    </select>
    <input style="margin-left: 20px;" class="btn btn-primary radius size-S" 
        type="button" value="查 询" data-bind="click: query" />
    <input style="margin-left: 15px;" class="btn btn-success radius size-S" 
        type="button" value="重 置" data-bind="click: reset" />
  </div>  

<table class="table table-border table-striped">
  <thead class=" text-c">
    <tr>
      <th width="15%">姓名</th>
      <th width="10%">性别</th>
      <th width="20%">手机号</th>
      <th width="20%">身份证号</th>
      <th width="10%">总预约次数</th>
      <th width="25%">注册时间</th>
    </tr>
  </thead>
  <tbody class="text-c" data-bind="foreach: list">
    <tr>
      <td data-bind="text: name"></th>
      <td data-bind="text: sex"></td>
      <td data-bind="text: phone"></td>
      <td data-bind="text: idNumber"></td>
      <td>
          <input data-bind="value: apptCount" class="btn btn-link radius size-S" href="#myModal" data-toggle="modal" type="button" style="height: 20px;"/>
      </td>
      <td data-bind="text: regTime"></td>
    </tr>
  </tbody>
</table>
<div style="margin-top: 10px;">
    <div id="page" style="float: left;" data-bind="visible: shouldShowPage"></div>
    <div style="float: right; margin-right: 10px;" data-bind="text: total"></div>
</div>
